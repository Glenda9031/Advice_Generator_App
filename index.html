<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Advice generator app</title>

  </head>
<body>
  <div class="card" id="card">
    <p class="title">Advice #<span id="adviceId">117</span></p>

    <div class="advice" id="adviceText">
      "It's easy to sit up and take notice. What's difficult is getting up and taking action."
    </div>

    <img src="images/pattern-divider-desktop.svg" alt="Pattern divider" class="divider">
    <button class="btn" id="btn">
      <img src="images/icon-dice.svg" alt="dice icon">
    </button>
  </div>

  <script src="script.js"></script>
  </body>
</html>
